---
- name: Clean up and reinstall Apache
  hosts: all
  become: yes

  tasks:
    - name: Stop Apache service if running
      ansible.builtin.systemd:
        name: apache2
        state: stopped
        enabled: no

    - name: Remove Apache packages
      ansible.builtin.apt:
        name: apache2
        state: absent

    - name: Remove Apache configuration files
      ansible.builtin.file:
        path: /etc/apache2
        state: absent
        recurse: yes
      ignore_errors: yes

    - name: Remove Apache log files
      ansible.builtin.file:
        path: /var/log/apache2
        state: absent
        recurse: yes
      ignore_errors: yes

    - name: Remove Apache cache files
      ansible.builtin.file:
        path: /var/cache/apache2
        state: absent
        recurse: yes
      ignore_errors: yes

    - name: Install Apache
      ansible.builtin.apt:
        name: apache2
        state: present

    - name: Ensure actions module is enabled
      ansible.builtin.command:
        cmd: a2enmod actions
        creates: /etc/apache2/mods-enabled/actions.load

    - name: Restart Apache to apply changes
      ansible.builtin.systemd:
        name: apache2
        state: restarted
